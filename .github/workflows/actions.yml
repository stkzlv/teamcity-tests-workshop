# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "final-version" ]
  pull_request:
    branches: [ "main", "final-version" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify services
        run: ls -la /tmp/build/volume/teamcity-server-logs/
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Start Setup Tests
        run: mvn clean test -Dtest=SetupTest#startUpTest

    services:
      teamcity-server-instance:
        image: jetbrains/teamcity-server
        ports:
          - 8111:8111
        volumes:
          - /tmp/build/volume/teamcity-server-logs:/opt/teamcity/logs
      teamcity_agent_instance:
        image: jetbrains/teamcity-agent
        env:
          SERVER_URL: "http://localhost:8111"
      selenoid:
        image: aerokube/selenoid:latest-release
        ports:
          - 4444:4444
        volumes:
          - /tmp/build/volume/selenoid-config:/etc/selenoid
      selenoid-ui:
        image: aerokube/selenoid-ui:latest-release
        ports:
          - 80:8080
        options: >-
          --selenoid-uri "http://localhost:4444"
